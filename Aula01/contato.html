<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Contato</h1>

    <a href="index.html">voltar</a>

    
    <form action="" method="POST">
        <div>
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" id="nome" />
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
        </div>

        <div>
            <label for="opc">Assunto:</label>
            <select name="opc" id="">
                <option value="reclamacao">Reclamção</option>
                <option value="Ajuda">Ajuda</option>
                <option value="Dar dinheiro">Dar dinheiro</option>
            </select>
        </div>
            <label for="opc">Genêro:</label>
            <input type="radio" name="OPC1" value="opc1"> masculino
            <input type="radio" name="OPC1" value="opc2"> feminino
            <input type="radio" name="OPC1" value="opc2"> prefiro não responder
        </div>
        <div>
            <label for="">Passatempos:</label>
            <input type="checkbox">jogar video game
            <input type="checkbox">jogar bola
            <input type="checkbox">estudar
            <input type="checkbox">assistir
            <input type="checkbox">correr
            <input type="checkbox">dormir
        </div>
        <div>
            <textarea name="comentarios" id="comentarios" style="resize: vertical;">comentario</textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
